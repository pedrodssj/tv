<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player em Tela Cheia</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Remove a barra de rolagem */
    }
    #video {
        width: 100vw; /* 100% da largura da viewport */
        height: 100vh; /* 100% da altura da viewport */
        object-fit: cover; /* Garante que o vídeo cubra toda a área sem perder as proporções */
    }
</style>
</head>
<body>

<video id="video" controls></video>

<script>
    var video = document.getElementById('video');
    var videoSrc = 'https://hlsplus.online/p2p/globonews/chunks.m3u8?nimblesessionid=2458449&wmsAuthSign=c2VydmVyX3RpbWU9Mi82LzIwMjQgODoyMTo0MyBQTSZoYXNoX3ZhbHVlPXBoV2ZSOUVpdmRTcHMyWitDbXNIalE9PSZ2YWxpZG1pbnV0ZXM9MTYw';

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    }

    video.addEventListener('play', function() {
        enterFullscreen(this);
    });

    function enterFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen().catch(err => {
                console.log(`Error trying to enter fullscreen mode: ${err.message} (${err.name})`);
            });
        } else if (element.mozRequestFullScreen) { /* Firefox */
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { /* Chrome, Safari e Opera */
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { /* IE/Edge */
            element.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
