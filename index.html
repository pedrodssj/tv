<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player em Tela Cheia</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Remove a barra de rolagem */
    }
    #video {
        width: 100vw; /* 100% da largura da viewport */
        height: 100vh; /* 100% da altura da viewport */
        object-fit: cover; /* Garante que o vídeo cubra toda a área sem perder as proporções */
    }
</style>
</head>
<body>

<video id="video" controls></video>

<script>
    var video = document.getElementById('video');
    var videoSrc = 'https://cdn-1.livestreamgratis.com/globonews/tracks-v1a1/mono.m3u8?remote=168.228.200.91&token=fae352947af1377aa9c6777af874c9c438d795bc-aef8413358f94d1c454eb1bde080972d-1707238941-1707228141';

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
    }

    video.addEventListener('play', function() {
        enterFullscreen(this);
    });

    function enterFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen().catch(err => {
                console.log(`Error trying to enter fullscreen mode: ${err.message} (${err.name})`);
            });
        } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
