<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player em Tela Cheia</title>
<!-- Meta Tag Viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }
    /* Media Query para dispositivos com largura máxima de 600px */
    @media (max-width: 600px) {
        #video {
            height: 50vh; /* Reduz a altura em dispositivos pequenos */
        }
    }
</style>
</head>
<body>

<video id="video" controls></video>

<script>
    var videoSrc = 'https://sports01.akamaized.net/hls/live/2037149/paulista2024/master_720.m3u8';
    var scripts = [
        'https://cdn.jsdelivr.net/npm/hls.js@latest', // HLS.js
        'https://cdn.dashjs.org/latest/dash.all.min.js', // DASH.js
        'https://unpkg.com/video.js@latest', // Video.js
        'https://cdn.plyr.io/3.6.12/plyr.js', // Plyr
        'https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.10/shaka-player.compiled.js', // Shaka Player
    ];

    function loadScript(index) {
        if (index >= scripts.length) {
            console.error('Todos os scripts falharam ao carregar.');
            return;
        }

        var script = document.createElement('script');
        script.src = scripts[index];
        script.onload = function() {
            console.log(scripts[index] + ' carregado com sucesso.');
            initializeVideoPlayer(scripts[index]);
        };
        script.onerror = function() {
            console.error(scripts[index] + ' falhou ao carregar.');
            loadScript(index + 1);
        };
        document.head.appendChild(script);
    }

    function initializeVideoPlayer(loadedScript) {
        console.log('Inicializando o player de vídeo com a biblioteca carregada: ' + loadedScript);
        var video = document.getElementById('video');
        
        if (loadedScript.includes('hls.js') && Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else {
            console.log('HLS.js não suportado ou falha ao carregar. Implementações alternativas devem ser consideradas aqui.');
            // Implemente a inicialização de outras bibliotecas aqui, seguindo a lógica para HLS.js
        }
    }

    loadScript(0); // Inicia tentando carregar o primeiro script
</script>

</body>
</html>
